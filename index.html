<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    

    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="card-heading">Running</h1>
            </div>
            <div class="wrapper">
                <span class="result"></span>
                <form class="running-form">
                    <input class="running-input" type="number" placeholder="enter the temperature">
                    <div class="form-box">
                        <label class="label-1">
                            <input class="rain-input" type="checkbox"> is it raining ?
                        </label>
                        <label class="label-2">
                            <input class="gym-input" type="checkbox"> Is the gym open?
                        </label>
                    </div>
                    <button class="btn-js">check</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
